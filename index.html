<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/><title>Todo List</title><script defer="defer" src="main.bundle.js"></script></head><body><header id="header"></header><main><button id="add__task-button">Add Task</button><dialog id="add__task-dialog"><button id="add__task-close">X</button><form id="add__task-form"><div class="form-row"><label for="title">Title</label> <input name="title" id="title"/></div><div class="form-row"><label for="decription">Description</label> <textarea name="description" id="description" rows="5"></textarea></div><div class="form-row"><label for="due-date">Due Date</label> <input type="date" name="due-date" id="due-date"/></div><fieldset><legend>Priority</legend><input type="radio" name="priority" id="high" value="high"/> <label for="high">High</label> <input type="radio" name="priority" id="medium" value="medium" checked="checked"/> <label for="medium">Medium</label> <input type="radio" name="priority" id="low" value="low"/> <label for="low">Low</label></fieldset><button class="form__add-button">Add</button></form></dialog><ul id="tasks-container"></ul></main><footer id="footer"></footer></body></html>
